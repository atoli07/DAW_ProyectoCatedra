<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="css/estilos.css">
</head>  
<body>
<!-- Aqui comienza el formulario -->
<form class="formulario" id="formulario">
    <h1>Registrate</h1>
    <div class="contenedor">
        <!-- Campo para ingresar el nombre de usuario -->
        <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" id="nombre" placeholder="Nombre de usuario" required>
        </div>
        <!-- Campo para ingresar la contraseña -->
        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
        </div>
        <!-- Campo para ingresar la contraseña nuevamente -->
        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" id="contraseña2" placeholder="Ingrese nuevamente la contraseña" required>
        </div>
        <!-- Boton de registrate -->
        <input type="submit" value="Registrate" class="button" id="btnRegistrar">
        <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
        <!-- Enlace a pagina de inicio de sesion -->
        <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesion</a></p>
        <span id="notCompatibleMsg" style="color:#CC0000; display:none;">
            Desafortunadamente, tu navegador no tiene soporte para almacenamiento local.
        </span>
    </div>
<!-- Aca termina el formulario -->
</form>
<script src="js/registro.js"></script>
</body>
</html>
