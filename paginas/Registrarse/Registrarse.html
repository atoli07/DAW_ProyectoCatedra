<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/registrarse.js"></script>
</head>
<body>
    <h1>Registrarse</h1>
    <!-- contenedor principal -->
    <div class="formulario">
        <!-- formulario para solicitar los datos -->
        <form name="form">  
            
            <!-- control para ingresar el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required/>
            <br/><span class="alert" id="alertNombre">Complete el nombre solo con letras.</span><br/>
            <br/>
                        
            <!-- control para ingresar el usuario -->
            <label for="user">Usuario:</label>
            <input type="text" name="user" id="user" required/><br/><br/>

            <!-- control para ingresar la contraseña -->
            <label for="biografia">Contraseña:</label>
            <input type="password" name="password" id="password" required/>
            
            <!-- boton para enviar los datos y registrarse -->
            <div class="btn">
                <input type="button" name="btnRegistar" id="btnRegistar" value="Registrarse"/>
            </div>            
                        
        </form>
    </div>
    
</body>
</html>
